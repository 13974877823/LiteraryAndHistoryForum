<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="有朋文史论坛，BBS，文学，历史">
    <meta name="description" content="有朋文史论坛，文学、历史爱好者的家园">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <title>有朋文史论坛★文史爱好者的家园</title>
    <link rel="stylesheet" href="css/whole.css">
    <link rel="stylesheet" href="css/reg.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>

<!--论坛头部开始-->
<div id="header">
    <!-- 论坛头部顶端开始 -->
    <div id="header_top">
        <!-- 论坛头部顶端左边开始 -->
        <div class="header_top_left">
            <a href="#">设为首页</a>&nbsp;&nbsp;<a href="#">收藏本站</a>
        </div>
        <!-- 论坛头部顶端左边结束 -->

        <!--论坛头部顶端右边开始-->
        <div class="header_top_right">
            <a href="#">登录</a>&nbsp;&nbsp;<a href="#">注册</a>
        </div>
        <!--论坛头部顶端右边结束-->

    </div>
    <!-- 论坛头部顶端结束 -->
    <!--论坛头部中间开始-->
    <div id="header_middle">
    </div>
    <!--论坛头头部中间结束-->

    <!-- 论坛头部底端开始 -->
    <div id="header_bottom">

        <!-- 论坛头部底端菜单栏开始 -->
        <div class="header_bottom_nav">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="#">文学</a></li>
                <li><a href="#">历史</a></li>
            </ul>
        </div>
        <!-- 论坛头部底端菜单栏结束 -->

    </div>
    <!-- 论坛头部底端结束 -->

</div>
<!--论坛头部结束-->

<!--注册页面中间部分开始-->
<div id="main">

    <!--论坛中间部分首页上部搜索框开始-->
    <div class="main_index_search">
        <form action="#" method="post" id="index_search_form" name="index_search">
            <input id="search_form_text" type="text" name="search_form_t" class="index_search_form_text">
            <input id="search_form_button" type="button" name="search_form_b"
                   class="index_search_form_button" value="搜索">
        </form>
    </div>
    <!--论坛中间部分首页上部搜索框开始-->

    <!--注册页面注册表单开始-->
    <div class="reg_main">

        <!--注册页面注册表单标题区块开始-->
        <div class="reg_main_title_div">

            <!--注册页面注册表单标题区块左边开始-->
            <div class="reg_main_title_left">注册（请使用纯中文名）</div>
            <!--注册页面注册表单标题区块左边结束-->

            <!--注册页面注册表单标题区块右边开始-->
            <div class="reg_main_title_right">
                <a href="#">已有帐号？现在登录</a>
            </div>
            <!--注册页面注册表单标题区块右边结束-->

        </div>
        <!--注册页面注册表单标题区块结束-->

        <!--注册页面表单主体区块开始-->
        <div class="reg_main_main">

            <!--注册表单开始-->
            <form id="reg_form" name="regform" action="#" method="post">

                <!--注册表单表格开始-->
                <table class="reg_form_table">

                    <tr class="reg_form_table_tr">

                        <td class="reg_form_table_td1">用户名：</td>
                        <td class="reg_form_table_td2">
                            <input type="text" id="reg_form_username" name="username" class="reg_form_input">
                        </td>
                        <td class="reg_form_table_td3">
                            <span class="reg_form_table_td3_infospan">用户名由 3 到 15 个字符组成，只能为汉字</span>
                        </td>

                    </tr>

                    <tr class="reg_form_table_tr">

                        <td class="reg_form_table_td1">密码：</td>
                        <td class="reg_form_table_td2">
                            <input type="password" id="reg_form_password" name="password" class="reg_form_input">
                        </td>
                        <td class="reg_form_table_td3">
                            <span class="reg_form_table_td3_infospan">密码可由大小写英文字母、数字组成，长度6－24位</span>
                        </td>

                    </tr>

                    <tr class="reg_form_table_tr">

                        <td class="reg_form_table_td1">确认密码：</td>
                        <td class="reg_form_table_td2">
                            <input type="password" id="reg_form_confirm" name="confirm" class="reg_form_input">
                        </td>
                        <td class="reg_form_table_td3">
                            <span class="reg_form_table_td3_infospan">密码可由大小写英文字母、数字组成，长度6－24位</span>
                        </td>

                    </tr>

                    <tr class="reg_form_table_tr">

                        <td class="reg_form_table_td1">手机：</td>
                        <td class="reg_form_table_td2">
                            <input type="password" id="reg_form_phone" name="phone" class="reg_form_input">
                        </td>
                        <td class="reg_form_table_td3">
                            <span class="reg_form_table_td3_infospan">手机号码由11位数字组成</span>
                        </td>

                    </tr>

                    <tr class="reg_form_table_tr">

                        <td class="reg_form_table_td1">邮箱：</td>
                        <td class="reg_form_table_td2">
                            <input type="password" id="reg_form_email" name="email" class="reg_form_input">
                        </td>
                        <td class="reg_form_table_td3">
                            <span class="reg_form_table_td3_infospan">建议使用163邮箱</span>
                        </td>

                    </tr>

                    <tr class="reg_form_table_tr">

                        <td class="reg_form_table_td1">验证码：</td>
                        <td class="reg_form_table_td2">
                            <input type="text" id="code" name="verifyCode" style="width: 100px" class="reg_form_input">
                        </td>
                        <td class="reg_form_table_td3">
                            <img id="Verify" align="top" onclick="change()" src="images/default.gif" style="cursor:pointer;height: 20px;width: 80px;">
                        </td>


                    </tr>




                </table>
                <!--注册表单表格结束-->

            </form>
            <!--注册表单结束-->

        </div>
        <!--注册页面表单主体区块结束-->

    </div>
    <!--注册页面注册表单结束-->

</div>
<!--注册页面中间部分结束-->

</body>
</html>
